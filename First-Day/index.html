<!DOCTYPE html>
<html>

<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <script src="learn.js"></script>
  <div class="container">
    <div class="buttonchoose">
      <button id="pomodoro">Pomodoro</button>
      <button id="shortbreak">Short Break</button>
      <button id="longbreak">Long Break</button>
    </div>
    <h1>Pomodoro Timer</h1>
    <div class="mini-container">
      <div class="timer">
        <div class="text">
          <h2 id="typename">Pomodoro</h2>
        </div>
        <div class="time-display">
          <span id="minutes" class="minutes">25</span>:<span id="seconds" class="minutes">00</span>
        </div>
        <div class="buttons">
          <button id="start">Start</button>
          <button id="reset">Reset</button>
        </div>
        <div class="buttons">
          <button id="add5">+5</button>
          <button id="minus5">-5</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
